{# Add rst-badge after rst-versions for small badge style. #}
  <div class="dropdown">
    <button class="btn btn-primary dropdown-toggle version" type="button" data-toggle="dropdown">
        Version: {{ version }} <span class="fa fa-caret-down"></span></button>
    <ul class="version dropdown-menu">
      <li class="dropdown-header">Switch versions</li>
      {% for slug, url in versions %}
      <li><a href="{{ home_url + url }}">{{ slug }}</a></li>
      {% endfor %}
      <li class="divider"></li>
      <li><a href="https://github.com/sfstoolbox/sfs-documentation">See on
          GitHub</a></li>
    </ul>
  </div>
